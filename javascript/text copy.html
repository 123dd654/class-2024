<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //01. 선언적 함수
        {
            function test() {
                console.log("01")
            }
            test();
        }
        //02 익명함수
        {
            const test = function () {
                console.log("02")
            }
            test();
        }
        //03. 매개변수 함수
        {
            function test(string) {
                console.log(string)
            }
            test("03");
        }
        //04. 리턴값 함수
        {
            function test() {
                return "04"
            }
            console.log(test());
        }
        //05. 매개 + 리턴
        {
            function test(string) {
                return string
            }
            console.log(test("05"));
        }
        //06. (화살표)선언적 함수
        {
            test = () => {
                console.log("06")
            }
            test();
        }
        //07. (화살표)익명함수
        {
            const test = () => {
                console.log("07")
            }
            test();
        }
        //08 (화살표)매개변수 함수
        {
            test = (string) => {
                console.log(string)
            }
            test("08");
        }
        //09. (화살표)리턴값 함수
        {
            test = () => {
                return "09"
            }
            console.log(test());
        }
        //10. (화살표)매개 + 리턴
        {
            test = (string) => {
                return string
            }
            console.log(test("10"));
        }
        //11. for문
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]

            console.log("11.")
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i])
            }
        }
        //12. forEach
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]

            console.log("12.")
            arr.forEach(function (ele) {
                console.log(ele)
            })
        }
        //13. for of
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]

            console.log("13.")

            for (let ele of arr) {
                console.log(ele)
            }
        }
        //14. for in
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]

            console.log("14.")

            for (let ele in arr) {
                console.log(arr[ele])
            }
        }
        //15. map()
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]

            console.log("15.")
            arr.map(function (ele) {
                console.log(ele)
            })
        }
    </script>
</body>

</html>
