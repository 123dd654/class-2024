        // 01. 함수 : 선언적 함수
        {
            function func() {
                console.log("01. 함수가 실행되었습니다.");
            }
            func();
        }
        // 02. 함수 : 익명 함수
        {
            const func = function () {
                console.log("02. 함수가 실행되었습니다.");
            }
            func();
        }
        // 03. 함수 : 매개변수 함수
        {
            //선언적 함수
            {
                function func(str) {
                    console.log(str);
                }
                func("03. 함수가 실행되었습니다.");
            }

            // 익명 함수
            {
                const func1 = function (str) {
                    console.log(str);
                }
                func1("03. 함수가 실행되었습니다.");
            }
        }
        // 04. 함수 : 리턴값 함수
        {
            //선언적 함수
            {
                function func() {
                    return "04. 함수가 실행되었습니다.";
                }
                console.log(func());
            }

            // 익명 함수
            {
                const func1 = function () {
                    return "04. 함수가 실행되었습니다.";
                }
                console.log(func1());
            }
        }
        // 05. 매개변수 + 리턴값 함수
        {
            //선언적 함수
            {
                function func(str) {
                    return str;
                }
                console.log(func("05. 함수가 실행되었습니다."));
            }

            // 익명 함수
            {
                const func1 = function (str) {
                    return str;
                }
                console.log(func1("05. 함수가 실행되었습니다."));
            }
        }

        // 06. 화살표 함수 : 선언적 함수
        {
            func = () => {
                console.log("06. 함수가 실행되었습니다.");
            }
            func();
        }
        // 07. 화살표 함수 : 익명 함수
        {
            const func = () => {
                console.log("07. 함수가 실행되었습니다.");
            }
            func();
        }
        // 08. 화살표 함수 : 매개변수 함수
        {
            //선언적 함수
            {
                func = (str) => {
                    console.log(str);
                }
                func("08. 함수가 실행되었습니다.");
            }

            // 익명 함수
            {
                const func1 = (str) => {
                    console.log(str);
                }
                func1("08. 함수가 실행되었습니다.");
            }
        }
        // 09. 화살표 함수 : 리턴값 함수
        {
            //선언적 함수
            {
                func = () => {
                    return "09. 함수가 실행되었습니다.";
                }
                console.log(func());
            }

            // 익명 함수
            {
                const func1 = () => {
                    return "09. 함수가 실행되었습니다.";
                }
                console.log(func1());
            }
        }
        // 10. 화살표 함수 : 매개변수 + 리턴값 함수
        {
            //선언적 함수
            {
                func = (str) => {
                    return str;
                }
                console.log(func("10. 함수가 실행되었습니다."));
            }

            // 익명 함수
            {
                const func1 = (str) => {
                    return str;
                }
                console.log(func1("10. 함수가 실행되었습니다."));
            }
        }


    </script>
