<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-3</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }

        #header .header-container {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #header .header-container .logo {
            width: 20%;
            height: 100px;
            background-color: #e7a1ff;
        }

        #header .header-container .nav {
            width: 80%;
            height: 100px;
            background-color: #dd86fa;
        }

        #slider {
            width: 100%;
        }

        #slider .slider-container {
            width: 1200px;
            height: 300px;
            background-color: #d573f6;
            margin: 0 auto;
        }

        #contents {
            width: 100%;
        }

        #contents .contents-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #contents .contents-container .content1 {
            width: 33.333%;
            height: 200px;
            background-color: #bd67da;
        }

        #contents .contents-container .content2 {
            width: 33.333%;
            height: 200px;
            background-color: #b253d1;
        }

        #contents .contents-container .content3 {
            width: 33.333%;
            height: 200px;
            background-color: #a637cb;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }

        #footer .footer-container {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #footer .footer-container .footer1 {
            width: 20%;
            height: 100px;
            background-color: #9254a7;
        }

        #footer .footer-container .footer2 {
            width: 60%;
            height: 100px;
            background-color: #8c43a4;
        }

        #footer .footer-container .footer3 {
            width: 20%;
            height: 100px;
            background-color: #8429a2;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="slider-container"></div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="contents-container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer-container">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
